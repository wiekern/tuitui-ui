<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="../src/tuitui-ui.css">
        <title>Modal</title>
    </head>
    <body>
        <div class="tt-header">
            <div class="left"><i class="fa fa-solid fa-chevron-left"></i></div>
            <div class="title">模态框</div>
            <div class="right"><i class="fa fa-solid fa-ellipsis"></i></div>
        </div>
        <div class="tt-navbar">
            <a class="navbar-item">
                <i class="fa-solid fa-house icon"></i>
                <span class="name">首页</span>
            </a>
            <a class="navbar-item active">
                <i class="fa-solid fa-list icon"></i>
                <span class="name">分类</span>
            </a>
            <a class="navbar-item">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <span class="name">发现</span>
            </a>
            <a class="navbar-item">
                <i class="fa-regular fa-user icon"></i>
                <span class="name">我的</span>
            </a>
        </div>
        <div class="tt-content">
            <h1>内容区</h1>
        </div>
        <div class="tt-modal">
            <div class="tt-mask"></div>
            <div class="tt-modal-wrap">
                <div class="tt-modal-body">
                    <p>您请及时续费，以免影响您的权益。</p>
                </div>
                <div class="tt-modal-footer">
                    <a class="tt-btn">下次再说</a>
                    <a class="tt-btn">立即续费</a>
                </div>
            </div>
        </div>
        <div class="tt-modal show">
            <div class="tt-mask"></div>
            <div class="tt-modal-wrap">
                <div class="tt-modal-body no-padding">
                    <img class="tt-modal-img" src="./img/modal.jpg" alt="">
                </div>
                <i class="fa fa-solid fa-xmark tt-modal-icon"></i>
            </div>
        </div>
    </body>
</html>
