<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="../src/tuitui-ui.css">
        <title>Loading</title>
    </head>
    <body>
        <div class="tt-content">
            <h1 class="tt-panel-title">Page Loading Component</h1>
            <div class="tt-panel-body">
                <div class="tt-loading">
                    <i class="fa-solid fa-circle-notch tt-loading-icon"></i>
                    <span class="tt-loading-info">用力加载中...</span>
                </div>
            </div>
            <h1 class="tt-panel-title">Single Line Loading Component</h1>
            <div class="tt-panel-body">
                <div class="tt-loading">
                    <i class="fa fa-refresh tt-loading-icon"></i>
                    <span class="tt-loading-info">加载出错，点我重新加载</span>
                </div>
            </div>
            <h1 class="tt-panel-title">Inline Loading</h1>
            <div class="tt-panel-body">
                <div class="tt-loading-inline">
                    <span class="tt-loading-info">
                        <i class="fa-solid fa-circle-notch tt-loading-icon"></i>
                        用力加载中
                    </span>
                </div>
                <div class="tt-loading-inline">
                    <span class="tt-loading-info">
                        上拉加载更多
                        <i class="fa fa-long-arrow-up fa-vibrate-y tt-loading-icon"></i>
                    </span>
                </div>
                <div class="tt-loading-inline">
                    <span class="tt-loading-info">
                        我可是有底线的
                    </span>
                </div>
                <div class="tt-loading-inline">
                    <span class="tt-loading-info">
                        ·
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
