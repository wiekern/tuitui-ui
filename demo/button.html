<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="../src/tuitui-ui.css">
        <title>按钮的设计与开发</title>
    </head>
    <body>
        <div class="tt-content">
            <h2 class="tt-panel-title">标准按钮</h2>
            <div class="tt-panel-body">
                <a class="tt-btn">默认按钮</a>
                <a class="tt-btn tt-btn-primary">主操作按钮</a>
                <a class="tt-btn tt-btn-warning">警告按钮</a>
                <a class="tt-btn tt-btn-disabled">不可用按钮</a>
            </div>
            <h2 class="tt-panel-title">大按钮</h2>
            <div class="tt-panel-body no-padding">
                <a class="tt-btn tt-btn-large">大按钮</a>
                <a class="tt-btn tt-btn-large tt-btn-primary">大按钮</a>
                <a class="tt-btn tt-btn-large tt-btn-warning">大按钮</a>
                <a class="tt-btn tt-btn-large tt-btn-disabled">大按钮</a>
            </div>
            <h2 class="tt-panel-title">小按钮</h2>
            <div class="tt-panel-body">
                <a class="tt-btn tt-btn-small">小按钮</a>
                <a class="tt-btn tt-btn-small tt-btn-primary">小按钮</a>
                <a class="tt-btn tt-btn-small tt-btn-warning">小按钮</a>
                <a class="tt-btn tt-btn-small tt-btn-disabled">小按钮</a>
            </div>
        </div>
    </body>
</html>
